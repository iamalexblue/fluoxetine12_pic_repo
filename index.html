<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 视频容器 -->
    <div class="video-container">
        <video id="rickrollVideo" autoplay muted loop playsinline>
            <source src="rickroll/rickroll.mp4" type="video/mp4"> <!-- 修改路径为相对路径 -->
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- 叠加的文本和按钮 -->
    <div class="overlay">
        <h1 class="title">Never Gonna Give You Up</h1>
        <button class="fullscreen-btn" onclick="toggleFullScreen()">Enter Fullscreen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
